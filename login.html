<body style="font-family: 'Outfit', sans-serif; margin: auto;">
    <header>
        <div style="display: flex; justify-content: center; font-size: larger; margin-bottom: 2px; border-bottom: solid rgba(0, 0, 0, 0.098) 1px; padding-bottom: 5px;background-color: rgba(23, 48, 122, 0.95);">
             <div style="justify-content: center;">

             </div>
            
        </div>

    <main class="signin" style=" background-color: white;
    border: solid whitesmoke;
    box-shadow: solid 2px 4px 34px;
    padding: 33px;
    width: 545px;
    justify-content: center;
    margin: auto;
    margin-top:32px">
        <form action="">
            <h4 style="font-size: 23px;">Sign In</h4>
            <label for="email" style="font-size: 18px;">Email</label>
            <div style="margin-top: 9px; margin-bottom: 9px;">
                <input type="email" placeholder="email address" size="56px" style="font-size: 17px; line-height: 33px;" required>
            </div>
            <label for="password" style="font-size: 18px;" >Password</label>
            <div  style="margin-top: 9px; margin-bottom: 4px;">
                <input type="password" placeholder="enter password" size="56px" style="font-size: 17px;line-height: 33px; "  required>
            </div>
            <a href=""><i>forget password?</i></a>
            <div>
                <button style="margin-top: 25px;background-color: rgba(23, 48, 122, 0.95); color: white; font-size: large" type="submit">Sign in</button>
            </div>
            
        </form>
    
    </main>
