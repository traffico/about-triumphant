<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body style="font-family: 'Outfit', sans-serif; margin: auto;">
    <header>
        <div style="display: flex; justify-content: center; font-size: larger; margin-bottom: 2px; border-bottom: solid rgba(0, 0, 0, 0.098) 1px; padding-bottom: 5px;background-color: rgba(23, 48, 122, 0.95);">
             <div style="justify-content: center;">
                <a href="index.html" style="margin-right: 23px; color: white;">About</a>
                <a href="contact.html" style="margin-right: 23px; color: white;">Contact</a>
                <a href="signup.html" style="margin-right: 23px; color: white;">Sign up</a>
             </div>
             <div>
                <button style="font-size: 18px;background-color: rgba(23, 48, 122, 0.95);"><a href="login.html" style="color: white;">Login</a></button>
             </div>
            
        </div>
    </header>
    <main style="border: solid 1px rgba(255, 255, 255, 0.888); box-shadow: 1px 1px 5px 0.5px rgba(6, 5, 1, 0.14); padding: 22px; padding-bottom: 36px; width: 485px; margin: auto ; margin-bottom: 52px;">

        <form action="" >
            <h4>Register</h4>
            <label for="firstname">FirstName</label>
               <div>
                <input type="text" name="firstname" id="name" placeholder="First name" style="margin-top: 7px; margin-bottom: 5px; line-height: 22px;"  size="33px;">
               </div>
               <label for="lastname">Last Name</label>
               <div>
                   <input type="text" name="lastname" placeholder="Last name" style="margin-top: 7px; margin-bottom: 5px; line-height: 22px;" size="33px;" >
               </div>
               <label for="phone">Phone</label>
               <div>
                   <input type="tel" placeholder="Phone number" style="margin-top: 7px; margin-bottom: 5px; line-height: 22px;" size="33px;" required>
               </div>
               <label for="gender" style="margin-top: 5px; margin-bottom: 5px">Gender</label>
               <div>
                   <select name="gender" id="gender" style="margin-top: 7px; margin-bottom: 5px; line-height: 22px;" >
                    <option value="male">male</option>
                    <option value="female">female</option>
                   </select>
               </div>
               <label for="country">Country</label>
               <div>
                   <input type="text" placeholder="Country" style="margin-top: 7px; margin-bottom: 5px; line-height: 22px;" size="33px;" >
               </div>
               <label for="state">State/Province</label>
               <div>
                <input type="text" name="state" placeholder="State" style="margin-top: 7px; margin-bottom: 5px; line-height: 22px;" size="33px;" >
               </div>
               <label for="email">Email</label>
               <div>
                   <input type="email" placeholder="Email address" style="margin-top: 7px; margin-bottom: 5px; line-height: 22px;" size="33px;"  required>
               </div>
               <label for="password">Password</label>
               <div>
                   <input type="password" placeholder="Enter password" style="margin-top: 7px; margin-bottom: 5px; line-height: 22px;" size="33px;"  required>
               </div>
               <label for="password">Confirm password</label>
               <div>
                   <input type="password" placeholder="Confirm password" style="margin-top: 7px; margin-bottom: 5px; line-height: 22px;" size="33px;"  required>
               </div>
               <div>
                <button type="submit" style="margin-top: 20px; width: 242px;height: 35px; padding: 3px; font-size: 15px; background-color: rgba(23, 48, 122, 0.95);color: aliceblue;" >Sign up</button>
               </div>
           </form> 
    </main>
    
</body>
</html>
